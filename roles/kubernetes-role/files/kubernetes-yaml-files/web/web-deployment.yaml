apiVersion: v1
kind: Namespace
metadata:
  name: web
---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      securityContext:
        appArmorProfile:
          type: Localhost
          localhostProfile: web   # must match profile name loaded on the node
      containers:
      - name: apache
        image: httpd:2.4
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            memory: "200Mi"


---
apiVersion: v1
kind: Service
metadata:
  name: apache
  namespace: web
spec:
  selector:
    app: apache
  ports:
  - port: 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: web
  annotations:
    kubernetes.io/ingress.class: "nginx"   # ensure ingress-nginx picks it up
spec:
  rules:
#  - host: web.local     # change this to your domain or nip.io test host
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: apache
            port:
              number: 80


---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-hpa
  namespace: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apache
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-allow-rules
  namespace: default   # change if needed
spec:
  podSelector:
    matchLabels:
      app: apache
  policyTypes:
    - Ingress
    - Egress

  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/component: controller
      ports:
        - protocol: TCP
          port: 80

  egress:
    # DNS (needed for name resolution)
    - to:
        - namespaceSelector: {}     # kube-dns lives in kube-system; this keeps it simple
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # HTTPS out (call external APIs, package repos, etc.) â€” tighten to specific CIDRs later
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
